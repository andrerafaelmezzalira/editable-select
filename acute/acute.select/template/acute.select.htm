<div class="ac-select-wrapper" ng-keydown="keyHandler($event)" tabindex="999" ac-focus="wrapperFocus" ng-focus="comboFocus = true">
    <div ng-class="{'ac-select-main':true, 'ac-select-main-closed':!popupVisible, 'ac-select-main-open':popupVisible}" ng-click="mainClick($event)" ng-style="{'minWidth': settings.minWidth }">
        <table class="ac-select-table" ng-click="togglePopup($event)">
            <tr>
                <td class="ac-select-display">
                    <div class="ac-select-text-wrapper" ng-show="settings.comboMode">
                        <input type="text" class="ac-select-text" ng-model="comboText" ac-focus="comboFocus" ac-select-on-focus ng-change="comboTextChange()" placeholder="{{settings.placeholderText}}" watermark="{{settings.placeholderText}}" />
                    </div>
                    <span ng-hide="settings.comboMode">{{confirmedItem.text}}</span>
                </td>
                <td class="ac-select-image"><span class="caret"></span>
                </td>
            </tr>
            <!--Row to get the control width right, using the original select or the longest item text. Hidden at runtime.-->
            <tr class="ac-select-widener">
                <td class="ac-select-longest">&nbsp;{{longestText}}</td>
                <td></td>
            </tr>
        </table>
    </div>
    <div class="ac-select-popup" ng-show="popupVisible && items.length > 0" ng-style="{'minWidth': settings.minWidth }">
        <div class="ac-select-list" ng-style='{ "height": (listHeight + 6) + "px" }' ac-scroll-to="scrollTo" ac-on-scroll="listScrolled()">
            <ul>
                <li id="{{item.id}}" ng-repeat="item in items | filter: search" ng-class="getItemClass($index)" ng-click="itemClick($index)" ng-style="{ height: settings.itemHeight + 'px', 'line-height': settings.itemHeight + 'px' }">
                    {{item.text}}
                </li>
            </ul>
            <div class="ac-select-loading" ng-show="loading" ng-style="{ height: settings.itemHeight + 'px'}">Loading...</div>
        </div>
    </div>
</div>
